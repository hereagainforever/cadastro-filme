<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Filme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Cadastro de Filme</h1>

<table>
    <tr>
        <td>
            <!-- Criar filme -->
            <h2>Criar</h2>
            <input type="text" id="titulo" placeholder="Título">
            <input type="email" id="diretor" placeholder="Diretor">
            <br>
            <button onclick="criar()">Salvar</button>

        </td>
        <td>
            <!-- Buscar filme -->
            <h2>Buscar</h2>
            <input type="text" id="buscarTitulo" placeholder="Título">
            <br>
            <button onclick="buscar()">Buscar</button>
            <pre id="resultadoBuscar"></pre>
        </td>
    </tr>
    <tr>
        <td>
            <!-- Deletar filme -->
            <h2>Deletar</h2>
            <input type="text" id="deletarTitulo" placeholder="Título">
            <br>
            <button onclick="deletar()">Deletar</button>
        </td>
        <td>
            <!-- Atualizar filme -->
            <h2>Atualizar</h2>
            <input type="number" id="id" placeholder="ID">
            <input type="text" id="novoTitulo" placeholder="Novo Título">
            <input type="text" id="novoDiretor" placeholder="Novo Diretor">
            <br>
            <button onclick="atualizar()">Atualizar</button>
        </td>
    </tr>
</table>

<script>
    const api = "/filme";

    async function criar() {
      const resp = await fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          titulo: document.getElementById("titulo").value,
          diretor: document.getElementById("diretor").value
        })
      });
      alert(resp.ok ? "Filme criado!" : "Erro ao criar!");
    }

    async function buscar() {
      const titulo = document.getElementById("buscarTitulo").value;
      const resp = await fetch(`${api}?titulo=${encodeURIComponent(titulo)}`);
      if (resp.ok) {
        const data = await resp.json();
        document.getElementById("resultadoBuscar").innerText = JSON.stringify(data, null, 2);
      } else {
        document.getElementById("resultadoBuscar").innerText = "Filme não encontrado!";
      }
    }

    async function deletar() {
      const titulo = document.getElementById("deletarTitulo").value;
      const resp = await fetch(`${api}?titulo=${encodeURIComponent(titulo)}`, { method: "DELETE" });
      alert(resp.ok ? "Filme deletado!" : "Erro ao deletar!");
    }

    async function atualizar() {
      const id = document.getElementById("id").value;
      const resp = await fetch(`${api}?id=${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          titulo: document.getElementById("novoTitulo").value,
          diretor: document.getElementById("novoDiretor").value
        })
      });
      alert(resp.ok ? "Filme atualizado!" : "Erro ao atualizar!");
    }
</script>
</body>
</html>
